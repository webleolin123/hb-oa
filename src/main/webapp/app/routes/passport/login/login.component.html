<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab [nzTitle]="'账户密码登录'">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                        <input nz-input formControlName="userName" placeholder="请输入用户名" style="font-size: 14px;">
                    </nz-input-group>
                    <nz-form-explain *ngIf="userName.dirty && userName.errors">
                        请输入用户名!
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                        <input nz-input type="password" formControlName="password" placeholder="请输入密码" style="font-size: 14px;">
                    </nz-input-group>
                    <nz-form-explain *ngIf="password.dirty && password.errors">
                        请输入密码!
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">自动登录</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <!--<a class="forgot" (click)="msg.error('请找欧阳锋')">忘记密码</a>-->
            <!--<a class="forgot" routerLink="/passport/reset">忘记密码</a>-->
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
            登录
        </button>
    </nz-form-item>
</form>
