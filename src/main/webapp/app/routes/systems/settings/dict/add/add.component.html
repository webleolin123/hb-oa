<div class="modal-header">
    <div class="modal-title">{{!parentData.id? '添加' : '编辑'}}-数据字典</div>
</div>
<form #f="ngForm" (ngSubmit)="save(f.form)" nz-form *ngIf="data">
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">键名</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.name" name="name" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">键值</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.value" name="value" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">描述</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.description" name="description" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">序列号</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.seq" name="seq" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">备注</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.remark" name="remark" maxlength="50"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">状态</nz-form-label>
        <nz-form-control nzSpan="8">
            <nz-radio-group [(ngModel)]="data.status" name="status">
                <!--默认激活-->
                <label nz-radio [nzValue]="0">失效</label>
                <label nz-radio [nzValue]="1">激活</label>
            </nz-radio-group>
        </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">关闭</button>
        <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzType]="'primary'">保存</button>
    </div>
</form>
